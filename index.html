<html>

<head>
    <title>D&amp;D Helper</title>
    <link rel="stylesheet" href="static/Resources/CSS/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="title">D&amp;D Helper - Coded by: Kyle Hutchinson</div>
    <hr> Player Name:
    <input type="text" id="playerName" value="Adventurer" oninput="playerNameChange()"> Select your color:
    <input type="color" id="playerColor" value="#ffffff" onchange="playerColorChange()"> Roll:
    <input type="range" min="1" max="6" value="1" id="diceAmount" oninput="diceRollUpdate()">
    <input type="radio" name="diceSides" value="2" onclick="diceRollUpdate()">2
    <input type="radio" name="diceSides" value="4" onclick="diceRollUpdate()">4
    <input type="radio" name="diceSides" value="6" onclick="diceRollUpdate()">6
    <input type="radio" name="diceSides" value="8" onclick="diceRollUpdate()">8
    <input type="radio" name="diceSides" value="10" onclick="diceRollUpdate()">10
    <input type="radio" name="diceSides" value="12" onclick="diceRollUpdate()">12
    <input type="radio" name="diceSides" value="20" onclick="diceRollUpdate()" checked>20
    <input type="radio" name="diceSides" value="100" onclick="diceRollUpdate()">100
    <button onclick="roll()">ROLL
        <span id="diceRollText">1D20</span>!
    </button>
    <hr>
    <div class="menu">
        <button onclick="howToUse()">How to use</button>
        <button onclick="createPlayerToken()">Create my Token</button>
        <button onclick="createDefaultToken()">Create Token</button>
        Color:
        <input type="color" id="tokenColor" value="#ffffff"> Size:
        <input type="range" min="5" max="100" value="25" id="tokenSize">
        <button onclick="removeAllTokens()">Remove all Tokens</button>
        Draw Grid:
        <input type="checkbox" id="grid" onchange="gridChange()"> Size:
        <input type="range" min="2" max="35" value="10" id="gridSize" oninput="gridChange()"> Upload Image:
        <input type="file" accept="image/*" id="image" onchange="imageChange()">
    </div>
    <div id="mapAndChat">
        <canvas id="canvas"></canvas>
        <div id="playerSheet">
            <div class="center">Player Sheet</div>
            <div id="playerData"></div>
        </div>
        <div id="chatBox">
            <div class="center">Chat Box</div>
            <div id="chatText"></div>
            <input type="text" id="chatInput">
            <button onclick="sendChat()">Send</button>
        </div>
    </div>
    <div class="cols">
        <canvas id="imagesCanvas"></canvas>
        <div id="images">
            <div class="center">Images</div>
            <div id="imagesList"></div>
        </div>
    </div>
</body>

<script src="static/Resources/JavaScript/globals.js"></script>
<script src="static/Resources/JavaScript/chatBox.js"></script>
<script src="static/Resources/JavaScript/mouse.js"></script>
<script src="static/Resources/JavaScript/dice.js"></script>
<script src="/static/Resources/JavaScript/game.js"></script>
<script src="static/Resources/JavaScript/keyboard.js"></script>
<script src="static/Resources/JavaScript/render.js"></script>
<script src="static/Resources/JavaScript/images.js"></script>

</html>
